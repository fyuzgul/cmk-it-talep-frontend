<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Bağlantı Testi</title>
    <script src="https://unpkg.com/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
        #log { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 SignalR Bağlantı Testi</h1>
        
        <div>
            <h3>Test Adımları</h3>
            <button onclick="testConnection()">1. Bağlantıyı Test Et</button>
            <button onclick="testAuthentication()">2. Authentication Test Et</button>
            <button onclick="testHubMethods()">3. Hub Metodlarını Test Et</button>
            <button onclick="clearLog()">Logları Temizle</button>
        </div>

        <div>
            <h3>Bağlantı Durumu</h3>
            <div id="connectionStatus" class="status info">Bağlantı bekleniyor...</div>
        </div>

        <div>
            <h3>Test Logları</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let connection = null;
        let testToken = '';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateConnectionStatus(message, type) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function testConnection() {
            log('🔄 SignalR bağlantısı test ediliyor...', 'info');
            updateConnectionStatus('Bağlanıyor...', 'warning');

            try {
                // Test token'ı (gerçek uygulamada localStorage'dan alınacak)
                testToken = localStorage.getItem('token') || 'test-token-123';
                
                connection = new signalR.HubConnectionBuilder()
                    .withUrl("/messageHub", {
                        accessTokenFactory: () => {
                            log(`🔑 Token gönderiliyor: ${testToken ? 'Mevcut' : 'Yok'}`, 'info');
                            return testToken || '';
                        },
                        skipNegotiation: false,
                        transport: signalR.HttpTransportType.WebSockets,
                        withCredentials: true
                    })
                    .withAutomaticReconnect([0, 2000, 10000, 30000])
                    .build();

                // Event listeners
                connection.onclose((error) => {
                    log(`❌ Bağlantı kapatıldı: ${error || 'Bilinmeyen hata'}`, 'error');
                    updateConnectionStatus('Bağlantı kesildi', 'error');
                });

                connection.onreconnecting((error) => {
                    log(`🔄 Yeniden bağlanıyor: ${error}`, 'warning');
                    updateConnectionStatus('Yeniden bağlanıyor...', 'warning');
                });

                connection.onreconnected((connectionId) => {
                    log(`✅ Yeniden bağlandı: ${connectionId}`, 'success');
                    updateConnectionStatus('Bağlı', 'success');
                });

                // Test event listeners
                connection.on("ReceiveMessage", (message) => {
                    log(`💬 Mesaj alındı: ${JSON.stringify(message)}`, 'success');
                });

                connection.on("UserOnline", (userId) => {
                    log(`🟢 Kullanıcı çevrimiçi: ${userId}`, 'success');
                });

                connection.on("UserOffline", (userId) => {
                    log(`🔴 Kullanıcı çevrimdışı: ${userId}`, 'info');
                });

                connection.on("OnlineUsers", (users) => {
                    log(`👥 Çevrimiçi kullanıcılar: ${JSON.stringify(users)}`, 'success');
                });

                connection.on("MessageRead", (data) => {
                    log(`✅ Mesaj okundu: ${JSON.stringify(data)}`, 'success');
                });

                connection.on("UserTyping", (data) => {
                    log(`✍️ Kullanıcı yazıyor: ${JSON.stringify(data)}`, 'info');
                });

                // Bağlantıyı başlat
                await connection.start();
                log('✅ SignalR bağlantısı başarılı!', 'success');
                updateConnectionStatus('Bağlı', 'success');

                // Çevrimiçi kullanıcıları al
                try {
                    await connection.invoke("GetOnlineUsers");
                    log('✅ Çevrimiçi kullanıcılar alındı', 'success');
                } catch (err) {
                    log(`⚠️ Çevrimiçi kullanıcılar alınamadı: ${err.message}`, 'warning');
                }

            } catch (error) {
                log(`❌ Bağlantı hatası: ${error.message}`, 'error');
                log(`❌ Hata detayları: ${JSON.stringify(error)}`, 'error');
                updateConnectionStatus('Bağlantı hatası', 'error');
            }
        }

        async function testAuthentication() {
            if (!connection || connection.state !== signalR.HubConnectionState.Connected) {
                log('❌ Önce bağlantı kurulmalı', 'error');
                return;
            }

            log('🔐 Authentication test ediliyor...', 'info');
            
            try {
                // Test için basit bir method çağırıyoruz
                await connection.invoke("UpdateLastSeen");
                log('✅ Authentication başarılı', 'success');
            } catch (error) {
                log(`❌ Authentication hatası: ${error.message}`, 'error');
            }
        }

        async function testHubMethods() {
            if (!connection || connection.state !== signalR.HubConnectionState.Connected) {
                log('❌ Önce bağlantı kurulmalı', 'error');
                return;
            }

            log('🧪 Hub metodları test ediliyor...', 'info');

            try {
                // Test metodları
                await connection.invoke("UpdateLastSeen");
                log('✅ UpdateLastSeen başarılı', 'success');

                await connection.invoke("GetOnlineUsers");
                log('✅ GetOnlineUsers başarılı', 'success');

                await connection.invoke("JoinRequestRoom", 1);
                log('✅ JoinRequestRoom başarılı', 'success');

                await connection.invoke("LeaveRequestRoom", 1);
                log('✅ LeaveRequestRoom başarılı', 'success');

                log('✅ Tüm hub metodları başarılı', 'success');

            } catch (error) {
                log(`❌ Hub method hatası: ${error.message}`, 'error');
            }
        }

        // Sayfa yüklendiğinde otomatik test başlat
        window.addEventListener('load', () => {
            log('🚀 SignalR Test Sayfası yüklendi', 'info');
            log('💡 Test etmek için yukarıdaki butonları kullanın', 'info');
        });
    </script>
</body>
</html>
