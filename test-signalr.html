<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR BaÄŸlantÄ± Testi</title>
    <script src="https://unpkg.com/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
        #log { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ SignalR BaÄŸlantÄ± Testi</h1>
        
        <div>
            <h3>Test AdÄ±mlarÄ±</h3>
            <button onclick="testConnection()">1. BaÄŸlantÄ±yÄ± Test Et</button>
            <button onclick="testAuthentication()">2. Authentication Test Et</button>
            <button onclick="testHubMethods()">3. Hub MetodlarÄ±nÄ± Test Et</button>
            <button onclick="clearLog()">LoglarÄ± Temizle</button>
        </div>

        <div>
            <h3>BaÄŸlantÄ± Durumu</h3>
            <div id="connectionStatus" class="status info">BaÄŸlantÄ± bekleniyor...</div>
        </div>

        <div>
            <h3>Test LoglarÄ±</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let connection = null;
        let testToken = '';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateConnectionStatus(message, type) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function testConnection() {
            log('ğŸ”„ SignalR baÄŸlantÄ±sÄ± test ediliyor...', 'info');
            updateConnectionStatus('BaÄŸlanÄ±yor...', 'warning');

            try {
                // Test token'Ä± (gerÃ§ek uygulamada localStorage'dan alÄ±nacak)
                testToken = localStorage.getItem('token') || 'test-token-123';
                
                connection = new signalR.HubConnectionBuilder()
                    .withUrl("/messageHub", {
                        accessTokenFactory: () => {
                            log(`ğŸ”‘ Token gÃ¶nderiliyor: ${testToken ? 'Mevcut' : 'Yok'}`, 'info');
                            return testToken || '';
                        },
                        skipNegotiation: false,
                        transport: signalR.HttpTransportType.WebSockets,
                        withCredentials: true
                    })
                    .withAutomaticReconnect([0, 2000, 10000, 30000])
                    .build();

                // Event listeners
                connection.onclose((error) => {
                    log(`âŒ BaÄŸlantÄ± kapatÄ±ldÄ±: ${error || 'Bilinmeyen hata'}`, 'error');
                    updateConnectionStatus('BaÄŸlantÄ± kesildi', 'error');
                });

                connection.onreconnecting((error) => {
                    log(`ğŸ”„ Yeniden baÄŸlanÄ±yor: ${error}`, 'warning');
                    updateConnectionStatus('Yeniden baÄŸlanÄ±yor...', 'warning');
                });

                connection.onreconnected((connectionId) => {
                    log(`âœ… Yeniden baÄŸlandÄ±: ${connectionId}`, 'success');
                    updateConnectionStatus('BaÄŸlÄ±', 'success');
                });

                // Test event listeners
                connection.on("ReceiveMessage", (message) => {
                    log(`ğŸ’¬ Mesaj alÄ±ndÄ±: ${JSON.stringify(message)}`, 'success');
                });

                connection.on("UserOnline", (userId) => {
                    log(`ğŸŸ¢ KullanÄ±cÄ± Ã§evrimiÃ§i: ${userId}`, 'success');
                });

                connection.on("UserOffline", (userId) => {
                    log(`ğŸ”´ KullanÄ±cÄ± Ã§evrimdÄ±ÅŸÄ±: ${userId}`, 'info');
                });

                connection.on("OnlineUsers", (users) => {
                    log(`ğŸ‘¥ Ã‡evrimiÃ§i kullanÄ±cÄ±lar: ${JSON.stringify(users)}`, 'success');
                });

                connection.on("MessageRead", (data) => {
                    log(`âœ… Mesaj okundu: ${JSON.stringify(data)}`, 'success');
                });

                connection.on("UserTyping", (data) => {
                    log(`âœï¸ KullanÄ±cÄ± yazÄ±yor: ${JSON.stringify(data)}`, 'info');
                });

                // BaÄŸlantÄ±yÄ± baÅŸlat
                await connection.start();
                log('âœ… SignalR baÄŸlantÄ±sÄ± baÅŸarÄ±lÄ±!', 'success');
                updateConnectionStatus('BaÄŸlÄ±', 'success');

                // Ã‡evrimiÃ§i kullanÄ±cÄ±larÄ± al
                try {
                    await connection.invoke("GetOnlineUsers");
                    log('âœ… Ã‡evrimiÃ§i kullanÄ±cÄ±lar alÄ±ndÄ±', 'success');
                } catch (err) {
                    log(`âš ï¸ Ã‡evrimiÃ§i kullanÄ±cÄ±lar alÄ±namadÄ±: ${err.message}`, 'warning');
                }

            } catch (error) {
                log(`âŒ BaÄŸlantÄ± hatasÄ±: ${error.message}`, 'error');
                log(`âŒ Hata detaylarÄ±: ${JSON.stringify(error)}`, 'error');
                updateConnectionStatus('BaÄŸlantÄ± hatasÄ±', 'error');
            }
        }

        async function testAuthentication() {
            if (!connection || connection.state !== signalR.HubConnectionState.Connected) {
                log('âŒ Ã–nce baÄŸlantÄ± kurulmalÄ±', 'error');
                return;
            }

            log('ğŸ” Authentication test ediliyor...', 'info');
            
            try {
                // Test iÃ§in basit bir method Ã§aÄŸÄ±rÄ±yoruz
                await connection.invoke("UpdateLastSeen");
                log('âœ… Authentication baÅŸarÄ±lÄ±', 'success');
            } catch (error) {
                log(`âŒ Authentication hatasÄ±: ${error.message}`, 'error');
            }
        }

        async function testHubMethods() {
            if (!connection || connection.state !== signalR.HubConnectionState.Connected) {
                log('âŒ Ã–nce baÄŸlantÄ± kurulmalÄ±', 'error');
                return;
            }

            log('ğŸ§ª Hub metodlarÄ± test ediliyor...', 'info');

            try {
                // Test metodlarÄ±
                await connection.invoke("UpdateLastSeen");
                log('âœ… UpdateLastSeen baÅŸarÄ±lÄ±', 'success');

                await connection.invoke("GetOnlineUsers");
                log('âœ… GetOnlineUsers baÅŸarÄ±lÄ±', 'success');

                await connection.invoke("JoinRequestRoom", 1);
                log('âœ… JoinRequestRoom baÅŸarÄ±lÄ±', 'success');

                await connection.invoke("LeaveRequestRoom", 1);
                log('âœ… LeaveRequestRoom baÅŸarÄ±lÄ±', 'success');

                log('âœ… TÃ¼m hub metodlarÄ± baÅŸarÄ±lÄ±', 'success');

            } catch (error) {
                log(`âŒ Hub method hatasÄ±: ${error.message}`, 'error');
            }
        }

        // Sayfa yÃ¼klendiÄŸinde otomatik test baÅŸlat
        window.addEventListener('load', () => {
            log('ğŸš€ SignalR Test SayfasÄ± yÃ¼klendi', 'info');
            log('ğŸ’¡ Test etmek iÃ§in yukarÄ±daki butonlarÄ± kullanÄ±n', 'info');
        });
    </script>
</body>
</html>
